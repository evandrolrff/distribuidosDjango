{% extends 'albuns/page_index.html' %} {% block content %}
<h1>Nova Música</h1>
<div class="col-8">
    <form method="post" action="/musicas_add/">
        {% csrf_token %}
        <div class="form-group">
            <label>Álbum</label>
            <select class="form-control col-6" id="inputAlbum" name="album">
                {% for album in albuns %}
                    <option value="{{ album.nome }}">{{ album.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Nome</label>
            <input name="nome" type="text" class="form-control col-8" id="inputNome" placeholder="Nome da Música">
        </div>
        <div class="form-group">
            <label>Duração</label>
            <input name="duracao" type="time" class="form-control col-4" id="inputDuracao">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
